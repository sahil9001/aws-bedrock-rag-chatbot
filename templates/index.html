<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Chatbot interface -->
        <div class="chat-button" id="chatButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Start Chat
        </div>

        <div class="chat-modal" id="chatModal">
            <div class="chat-modal-content">
                <div class="chat-header">
                    <h2>AI Chatbot ðŸ’¬</h2>
                    <div class="modal-controls">
                        <div class="mode-toggle">
                            <label>
                                <input type="checkbox" id="knowledgeBaseToggle">
                                Talk to AI directly
                            </label>
                        </div>
                        <button class="close-button" id="closeChat">Ã—</button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const knowledgeBaseToggle = document.getElementById('knowledgeBaseToggle');

            function addMessage(text, isUser = false, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

                if (isLoading) {
                    messageDiv.className += ' loading-message';
                    messageDiv.innerHTML = `
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                } else {
                    messageDiv.textContent = text;
                }

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageDiv;
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;

                // Add user message to chat
                addMessage(text, true);
                messageInput.value = '';

                // Add loading message
                const loadingMessage = addMessage('', false, true);

                // Determine which endpoint to use based on toggle
                // Now using query by default, invoke only when checkbox is checked
                const endpoint = knowledgeBaseToggle.checked ? '/bedrock/invoke' : '/bedrock/query';

                try {
                    const response = await fetch(`${endpoint}?text=${encodeURIComponent(text)}`);
                    const data = await response.json();

                    // Remove loading message and add bot response
                    loadingMessage.remove();
                    addMessage(data.response);
                } catch (error) {
                    console.error('Error:', error);
                    loadingMessage.remove();
                    addMessage('Sorry, something went wrong. Please try again.');
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Add modal control
            const chatButton = document.getElementById('chatButton');
            const chatModal = document.getElementById('chatModal');
            const closeChat = document.getElementById('closeChat');

            chatButton.addEventListener('click', () => {
                chatModal.classList.add('show');
                messageInput.focus();
            });

            closeChat.addEventListener('click', () => {
                chatModal.classList.remove('show');
            });

            // Close modal when clicking outside
            chatModal.addEventListener('click', (e) => {
                if (e.target === chatModal) {
                    chatModal.classList.remove('show');
                }
            });
        });
    </script>
</body>

</html>
